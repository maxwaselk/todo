<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zakupów</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/todo/manifest.json">
</head>
<body class="min-h-screen bg-base-100 text-base-content transition-colors duration-300 flex items-center justify-center p-4">
    <div class="app-container bg-base-200 p-4 sm:p-6 rounded-lg w-full max-w-md mx-auto">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Lista Zakupów</h1>
        
        <div class="mb-4">
            <label class="block mb-2">Motyw:</label>
            <div class="flex justify-center space-x-2">
                <button id="lightTheme" class="btn btn-sm" aria-label="Tryb jasny">
                    <i data-lucide="sun" class="w-5 h-5"></i>
                </button>
                <button id="darkTheme" class="btn btn-sm" aria-label="Tryb ciemny">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
                <button id="autoTheme" class="btn btn-sm" aria-label="Tryb automatyczny">
                    <i data-lucide="laptop" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row mb-4">
            <input type="text" id="newItem" placeholder="Dodaj nowy produkt" class="input input-bordered w-full mb-2 sm:mb-0 sm:mr-2">
            <button id="addItem" class="btn btn-primary w-full sm:w-auto">Dodaj</button>
        </div>

        <div class="mb-4">
            <label for="reminderDate" class="block mb-2">Ustaw przypomnienie:</label>
            <input type="datetime-local" id="reminderDate" class="input input-bordered w-full">
            <button id="setReminder" class="btn btn-secondary w-full mt-2">Ustaw przypomnienie</button>
        </div>

        <ul id="shoppingList" class="space-y-2"></ul>
    </div>

    <div id="notification" class="toast toast-end toast-top pt-5 pr-5" style="display: none;">
        <div id="notificationContent" class="alert">
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
