<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja lista zakupów PWA</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/todo/manifest.json">
    <link rel="icon" type="image/png" href="/todo/icon-192x192.png">
    <meta name="theme-color" content="#3498db">
    <!-- Rejestracja service workera -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/todo/service-worker.js').then(registration => {
                    console.log('Service Worker zarejestrowany:', registration.scope);
                }).catch(error => {
                    console.log('Rejestracja Service Workera nie powiodła się:', error);
                });
            });
        }
    </script>
</head>
<body class="bg-blue-200 dark:bg-gray-800 flex items-center justify-center min-h-screen">
    <!-- Strona startowa -->
    <div id="start-screen" class="text-center">
        <h1 class="text-5xl font-bold animate-pulse bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
            Twoja lista zakupów
        </h1>
        <button id="enter-button" class="mt-10 bg-green-500 text-white py-2 px-8 rounded-full shadow-lg hover:bg-green-600 transition-all duration-300">
            Wchodzę
        </button>
    </div>

    <!-- Główna część aplikacji (początkowo ukryta) -->
    <div id="main-screen" class="hidden flex flex-col items-center justify-center w-full h-full">
        <h1 class="text-4xl font-bold hologram bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500 animate-pulse">
            Lista zakupów
        </h1>
        <p class="text-xl mt-4 mb-8">Twoja lista zakupów:</p>
        <ul id="shopping-list" class="w-full max-w-md"></ul>

        <!-- Przycisk do dodawania produktu -->
        <button id="add-button" class="fixed bottom-10 right-10 bg-purple-500 text-white p-5 rounded-full shadow-lg hover:bg-purple-600 transition transform hover:scale-110">
            <i class="fas fa-plus text-2xl"></i>
        </button>
    </div>

    <!-- Modal do dodawania produktów -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-2xl">
            <input type="text" id="product-input" class="border border-gray-300 p-2 rounded-lg w-full" placeholder="Dodaj produkt">
            <button id="confirm-add" class="mt-4 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
                Dodaj
            </button>
        </div>
    </div>

    <!-- Powiadomienia -->
    <div id="notification-container" class="fixed top-4 right-4 space-y-4"></div>

    <script src="/todo/script.js"></script>
</body>
</html>
